<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>dos1fy des1gn</title>
	<link rel="stylesheet" type="text/css" href="style-order.css" id="theme">
	<link rel="manifest" href="/manifest.json"> <script src="/app.js"></script>
</head>
<script>
	const handleChange = (isChecked) => {
		if (isChecked) {
			document.body.setAttribute('dark', '');
		} else {
			document.body.removeAttribute('dark');
		}
	}
</script>
<body>
	<input type="checkbox" onchange="handleChange(this.checked)" id="lol-checkbox" />
<label id="button" for="lol-checkbox">
  <div id="knob"></div>
  <div id="subscribe">Light</div>
  <div id="alright">Dark</div>
</label>
	<div class="main">
		<div class="text-main">
			<img src="avatar.png" width="250" height="250">
			<h1>Order<span>_</span></h1>
		</div>
		<div id="form-main">
			<div id="form-div">
			  <form class="form" id="form1">
				
				<p class="name">
				  <input name="name" type="text" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" placeholder="Ваше имя" id="name" />
				</p>
				
				<p class="email">
				  <input name="email" type="text" class="validate[required,custom[email]] feedback-input" id="email" placeholder="Email" />
				</p>
				
				<p class="text">
				  <textarea name="text" class="validate[required,length[6,300]] feedback-input" id="comment" placeholder="Чего желаете?"></textarea>
				</p>
				
				
				<div class="submit">
				  <input type="submit" value="Обязательно прочту!" id="button-blue"/>
				  <div class="ease"></div>
				</div>
			  </form>
			</div>
	</div>

	</body>
</html>
